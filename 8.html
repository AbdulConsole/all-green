<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar & Hero Slider</title>
    <style>
    /* Reset some basic elements */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* General Styles */
    body, html {
      font-family: Arial, sans-serif;
    }

    /* Navbar Styles */
    header {
      width: 100%;
      background: #d5eed5;
      color: #fff;
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .navbar {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
    }
    
    .nav-logo {
      height: 50px;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin-left: 1rem;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #ddd;
    }

    /* Hamburger for Mobile */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: #fff;
      margin-bottom: 4px;
      border-radius: 5px;
    }

/* Responsive Navbar */
@media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 70px;
        right: 0;
        background: #333;
        flex-direction: column;
        width: 200px;
        display: none;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        margin: 1rem 0;
        text-align: center;
      }

      .hamburger {
        display: flex;
      }
}

/* Hero Section */
.hero {
    position: relative;
    width: 100%;
    height: 50vh;
    overflow: hidden;
}

/* Slider */
.slider {
    display: flex;
    width: 300%;
    transition: transform 0.5s ease-in-out;
}

.slide {
    width: 100vw;
    height: 50vh;
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

/* Overlay Content */
.overlay {
    background: rgba(0, 0, 0, 0.6);
    padding: 30px;
    color: white;
    text-align: center;
    border-radius: 10px;
}

.overlay h1 {
    font-size: 40px;
    margin-bottom: 10px;
}

.overlay p {
    font-size: 18px;
    margin-bottom: 15px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background: #ff6600;
    color: white;
    text-decoration: none;
    font-size: 18px;
    border-radius: 5px;
    transition: 0.3s;
}

.btn:hover {
    background: #cc5500;
}

/* Slider Navigation Dots */
.slider-nav {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
}

.dot {
    height: 12px;
    width: 12px;
    margin: 5px;
    background: white;
    border-radius: 50%;
    display: inline-block;
    cursor: pointer;
    transition: 0.3s;
}

.dot.active {
    background: #ff6600;
}
    </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="assets/images/logo.png" alt="AGAFPAMA Logo" class="nav-logo">
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>


    <!-- Hero Section with Image Slider -->
    <section class="hero">
        <div class="slider">
            <div class="slide" style="background-image: url('assets/images/livestock1.jpg');">
                <div class="overlay">
                    <h1>Innovate Your Future</h1>
                    <p>Empowering businesses with cutting-edge solutions.</p>
                    <a href="#" class="btn">Get Started</a>
                </div>
            </div>
            <div class="slide" style="background-image: url('assets/images/crop1.jpg');">
                <div class="overlay">
                    <h1>Grow Your Business</h1>
                    <p>Unlock your potential with smart digital solutions.</p>
                    <a href="#" class="btn">Learn More</a>
                </div>
            </div>
            <div class="slide" style="background-image: url('assets/images/farming-equipment.jpg');">
                <div class="overlay">
                    <h1>Technology for Success</h1>
                    <p>Join us in revolutionizing the digital world.</p>
                    <a href="#" class="btn">Join Now</a>
                </div>
            </div>
        </div>
        
        <!-- Slider Navigation -->
        <div class="slider-nav">
            <span class="dot active" onclick="changeSlide(0)"></span>
            <span class="dot" onclick="changeSlide(1)"></span>
            <span class="dot" onclick="changeSlide(2)"></span>
        </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
    // Mobile Navbar Toggle
    // Navbar hamburger toggle
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    // Slider Logic
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');

    function showSlide(index) {
        if (index >= slides.length) currentIndex = 0;
        else if (index < 0) currentIndex = slides.length - 1;
        else currentIndex = index;

        document.querySelector('.slider').style.transform = `translateX(-${currentIndex * 100}vw)`;

        // Update active dot
        dots.forEach(dot => dot.classList.remove('active'));
        dots[currentIndex].classList.add('active');
    }

    // Auto-slide every 5 seconds
    setInterval(() => showSlide(currentIndex + 1), 5000);

    // Manual navigation
    dots.forEach((dot, index) => {
        dot.addEventListener('click', () => showSlide(index));
    });
});
    </script>
</body>
</html>
