<!DOCTYPE html>
<html>
<head>
    <style>
        .slider { position: relative; height: 400px; }
        .slide { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 1s ease; }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="assets/images/crop1.jpg" class="slide">
            <img src="assets/images/livestock1.jpg" class="slide">
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.querySelectorAll('.slide');
            let i = 0;
            slides[0].style.opacity = '1';
            setInterval(() => {
                slides[i].style.opacity = '0';
                i = (i + 1) % slides.length;
                slides[i].style.opacity = '1';
            }, 3000);
        });
    </script>
</body>
</html>
